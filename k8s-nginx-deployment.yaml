apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-tesing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-tesing
  template:
    metadata:
      labels:
        app: nginx-tesing
    spec:
      containers:
        - name: nginx
          image: liquid07/nginx-docker-demo:nginx-docker-demo
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: "80"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-tesing
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: nginx-tesing
